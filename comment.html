<!DOCTYPE html>
<html>
    <body>
        <script>
            // コメントは行の前にダブルスラッシュ
            window.alert("WOW!"); // ダブルスラッシュより前のコードは実行される。

            /*
            複数行のコメントはスラッシュとアスタリスクで囲む。
            この文法はC言語っぽい
            */

            window.alert("HO!" /*スラッシュとアスタリスクで囲めば、コード内にもコメント可能*/)
        </script>
    </body>
</html>
